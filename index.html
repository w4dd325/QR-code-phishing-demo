<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fancy Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-container" id="form-container">
        <h1>ğŸ‰ Win a Free Membership Worth Â£250! ğŸ†</h1>
        <p>Enter your details below for a chance to win a premium membership to x-test.com valued at Â£250!</p>
        <form id="competition-form">
          <label for="full-name">ğŸ‘¤ Full Name</label>
          <input type="text" id="full-name" name="full-name" autocomplete="name" required />

          <label for="email">ğŸ“§ Email Address</label>
          <input type="email" id="email" name="email" autocomplete="email" required />

          <label for="phone">ğŸ“± Phone Number</label>
          <input type="tel" id="phone" name="phone" autocomplete="tel" required />

          <label for="dob">ğŸ‚ Date of Birth</label>
          <input type="date" id="dob" name="dob" autocomplete="bday" required />

          <label for="address">ğŸ  Address</label>
          <input type="text" id="address" name="address" autocomplete="street-address" placeholder="Street, City, Postcode" required />

          <label for="company">ğŸ¢ What company do you work for?</label>
          <input type="text" id="company" name="company" autocomplete="organization" required />

          <label for="love-x-test">â¤ï¸ Tell us what you love about x-test.com</label>
          <textarea id="love-x-test" name="love-x-test" rows="4" required></textarea>

          <input type="submit" value="ğŸš€ Enter to Win!" />
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("competition-form");
      const container = document.getElementById("form-container");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        try {
          const response = await fetch("/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // no body needed since server just increments click_count
            body: JSON.stringify({}),
          });

          if (response.ok) {
            const data = await response.json();
            container.innerHTML = `
        <h1>Thank You!</h1>
        <p style="text-align:center; font-size:1.1rem; margin-top:1rem;">
          Thank you for submitting. Total submissions so far: ${data.click_count}
        </p>
      `;
          } else {
            alert("There was an error. Please try again.");
          }
        } catch (error) {
          console.error("Submission failed", error);
          alert("Network error. Try again later.");
        }
      });
    </script>
  </body>
</html>
